<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nodebot</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="nodebot" ng-controller="NbController">
<div class="container">
    <i class="fa fa-angle-up" ng-click="movements.moveForward()"></i>
    <i class="fa fa-angle-left" ng-click="movements.turnLeft()"></i>
    <i class="fa fa-angle-down" ng-click="movements.moveBackward()"></i>
    <i class="fa fa-angle-right" ng-click="movements.turnRight()"></i>
</div>
</body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="app.js"></script>
</html>
